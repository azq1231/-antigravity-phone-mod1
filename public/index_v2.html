<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Connect V2 (Testing)</title>
    <link rel="stylesheet" href="css/style_v2.css">
    <style>
        .v2-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="v2-badge">VERSION 2.0 (DYNAMIC)</div>
    <header class="header">
        <h1>Antigravity V2</h1>
        <div class="header-controls">
            <button class="refresh-btn" id="refreshBtn">Refresh</button>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div><span id="statusText">...</span>
            </div>
        </div>
    </header>
    <div class="settings-bar">
        <div class="setting-chip" id="instanceBtn"><span id="instanceText">Port 9000</span></div>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-content" id="chatContent">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Connecting to V2 Server...</p>
            </div>
        </div>
    </div>
    <div class="input-section">
        <div class="input-wrapper">
            <textarea id="messageInput" placeholder="Message V2..."></textarea>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-panel">
            <div class="modal-title" id="modalTitle">Slots</div>
            <div id="modalList"></div><button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script src="js/app_v2.js"></script>
</body>

</html>
