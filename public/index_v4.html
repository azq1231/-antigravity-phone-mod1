<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity V4 Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_v4.css">
</head>

<body>
    <header class="header">
        <h1>Antigravity V4</h1>
        <div class="header-controls">
            <button class="refresh-btn" id="refreshBtn">Refresh</button>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </header>

    <div class="settings-bar">
        <div class="setting-chip"><span id="modeText">Unknown</span></div>
        <div class="setting-chip"><span id="modelText">Unknown</span></div>
        <div class="setting-chip"><span id="instanceText">Port 9000</span></div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-content" id="chatContent">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Waiting for V4 snapshot...</p>
            </div>
        </div>
    </div>

    <button class="fab" id="scrollToBottom">â†“</button>

    <div class="input-section">
        <div class="input-wrapper">
            <textarea id="messageInput" placeholder="Message V4..."></textarea>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-panel">
            <div id="modalList"></div>
            <button class="modal-close-btn"
                onclick="document.getElementById('modalOverlay').style.display='none'">Close</button>
        </div>
    </div>

    <script src="js/app_v4.js"></script>
</body>

</html>
